<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Turnos - Clínica Buena Salud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #212529;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #212529;
    }

    .card {
      background-color: #212529;
      border: 1px solid #ffffff;
      border-radius: 15px;
      padding: 25px;
      color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    label {
      color: #bfbfbf;
    }

    .form-control {
      background-color: #ffffff;
      color: #212529;
      border: none;
      border-radius: 8px;
    }

    .form-control:focus {
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .btn-reservar {
      background: linear-gradient(90deg, #000000, #000000);
      border: none;
      color: #ffffff;
      font-weight: 600;
      padding: 0.75rem 2.5rem;
      border-radius: 50px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: block;
      margin: 0 auto;
    }

    .btn-reservar:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }

    .progress-container {
      margin-top: 30px;
      text-align: center;
    }

    .progress {
      height: 25px;
      background-color: #444;
      border-radius: 50px;
      overflow: hidden;
    }

    .progress-bar {
      background-color: #ffffff;
      color: #000;
      font-weight: 600;
      text-align: center;
      line-height: 25px;
    }

    #precio-final {
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
      margin-top: 15px;
    }

  </style>
</head>
<body>

  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="Logo clínica.png" alt="Clínica Buena Salud" width="100" height="100" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">Inicio</a>
            <a class="nav-link" href="contacto.html">Contacto</a>
            <a class="nav-link active" href="Turnos.html">Turnos</a>
            <a class="nav-link" href="institucional.html">Institucional</a>
            <!-- cambiar el admin.html por alta medico y login.html,
            sino no va a abrir NUNCA-->
            <a class="nav-link" href="login.html">Alta médico</a>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <main class="container">
    <h1>Reserva de Turnos</h1>

    <div class="card">
      <form id="form-turno">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input type="text" id="especialidad" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="medico" class="form-label">Médico</label>
            <input type="text" id="medico" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="obra" class="form-label">Obra Social</label>
            <select id="obra" class="form-control" required>
              <option value="">Seleccioná una opción</option>
              <option value="0">Sin obra social (0%)</option>
              <option value="10">Pami (10%)</option>
              <option value="20">Osde (20%)</option>
              <option value="30">Medife (30%)</option>
              <option value="40">Galeno (40%)</option>
              <option value="60">Swiss Medical (60%)</option>
            </select>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6 offset-md-3">
            <label for="fecha" class="form-label">Seleccioná una fecha</label>
            <input type="date" id="fecha" class="form-control" required>
          </div>
        </div>

        <div id="precio-final" class="text-center">
          Valor de la consulta: $30.000
        </div>

        <div class="progress-container">
          <p id="progress-text">0% de descuento aplicado</p>
          <div class="progress">
            <div class="progress-bar" id="progress-bar" style="width: 0%">0%</div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn-reservar">Reservar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-center mt-5 text-muted">
    <p>© 2025 Clínica Buena Salud. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const valorBase = 30000;

    function actualizarDescuento(porcentaje) {
      const bar = document.getElementById("progress-bar");
      const text = document.getElementById("progress-text");
      const precioFinal = document.getElementById("precio-final");

      bar.style.width = porcentaje + "%";
      bar.textContent = porcentaje + "%";
      text.textContent = porcentaje + "% de descuento aplicado";

      const valorConDescuento = valorBase - (valorBase * porcentaje / 100);
      precioFinal.textContent = "Valor de la consulta: $" + valorConDescuento.toLocaleString("es-AR");
    }

    document.getElementById("obra").addEventListener("change", (e) => {
      const porcentaje = parseInt(e.target.value) || 0;
      actualizarDescuento(porcentaje);
    });

    document.getElementById("form-turno").addEventListener("submit", function(e) {
      e.preventDefault();
      const fechaSeleccionada = document.getElementById("fecha").value;
      if (!fechaSeleccionada) {
        alert("Por favor, seleccione una fecha para tu turno.");
        return;
      }

      const fecha = new Date(fechaSeleccionada);
      const dia = fecha.getUTCDay();
      if (dia === 0 || dia === 6) {
        alert("❌ Elija entre los días Lunes y Viernes.");
        return;
      }

      alert("✅ Tu turno ha sido reservado con éxito para el " + fecha.toLocaleDateString());
      this.reset();
      actualizarDescuento(0);
    });

    actualizarDescuento(0);
  </script>
</body>
</html>
