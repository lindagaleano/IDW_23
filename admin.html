<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .table-responsive {
            overflow-x: auto;
        }
        main {
            background-color: #adabab85;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 40px;
        }
        .foto-perfil {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="Logo clínica.png" alt="logo" width="50" height="50" class="me-2">
            <span>
            </span>
        </a>
        <div class="ms-auto">
            <button id="cerrarSesion" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
        </div>
    </div>
</nav>

<main class="container my-5">
    <h1 class="text-center mb-4">Panel de Administración</h1>
 
    <form id="formMedico" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Especialidad</label>
            <select name="especialidad" id="selectEspecialidad" class="form-select" required>
                <option value="">Seleccionar especialidad...</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Cirugía">Cirugía</option>
                <option value="Odontología">Odontología</option>
                <option value="Estudios Diagnósticos">Estudios Diagnósticos</option>
                <option value="Kinesiología y Fisioterapia">Kinesiología y Fisioterapia</option>
                <option value="Clínica Médica">Clínica Médica</option>
                <option value="Bienestar Mental">Bienestar Mental</option>
                <option value="Nutrición">Nutrición</option>
                <option value="Oftalmología">Oftalmología</option>
                <option value="Ortopedia y Traumatología">Ortopedia y Traumatología</option>
                <option value="Banco de Sangre">Banco de Sangre</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Matrícula</label>
            <input type="text" name="matricula" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="col-md-3">
  <label class="form-label">Obra Social</label>
  <select name="obraSocial" id="obraSocial" class="form-select" required>
    <option value="">Seleccionar obra social...</option>
    <option value="Osde">Osde</option>
    <option value="Osdop">Osdop</option>
    <option value="Galeno">Galeno</option>
    <option value="Jerarquicos Salud">Jerárquicos Salud</option>
    <option value="Pami">Pami</option>
    <option value="Swiss Medical">Swiss Medical</option>
    <option value="Medife">Medife</option>
  </select>
</div>

        <div class="col-md-3">
            <label class="form-label">Valor consulta</label>
            <input type="number" name="valor" step="0.01" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">Foto del médico</label>
            <input type="file" name="foto" accept="image/*" class="form-control">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-dark w-100">Guardar</button>
        </div>
    </form>

    <hr>

    <h2 class="h4 mt-4">Médicos registrados</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Especialidad</th>
                    <th>Matrícula</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Obra Social</th>
                    <th>Valor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaMedicos"></tbody>
        </table>
    </div>
    <h2 class="h4 mt-4">Turnos registrados</h2>
<div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
            <tr>
                <th>Especialidad</th>
                <th>Médico</th>
                <th>Obra Social</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-turnos">
          
        </tbody>
    </table>
</div>

</main>
<hr>


<footer class="bg-dark text-light text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 Clínica Buena Salud. Todos los derechos reservados.</p>
</footer>

<script src="admin.js" defer></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
