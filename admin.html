<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    
    html, body {
      overflow-x: hidden;
      width: 100%;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .table-responsive {
      overflow-x: auto;
    }

    
    main {
      background-color: #adabab85;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 40px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="Logo clínica.png" alt="logo" width="50" height="50" class="me-2">
      <span>Clínica Buena Salud</span>
    </a>

    <div class="ms-auto">
      <button id="cerrarSesion" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
    </div>
  </div>
</nav>


  <main class="container my-5">
    <h1 class="text-center mb-4">Panel de Administración</h1>

    <!-- FORMULARIO  MÉDICOS -->
    <form id="formMedico" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input name="nombre" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Apellido</label>
        <input name="apellido" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Especialidad</label>
        <input name="especialidad" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Matrícula</label>
        <input name="matricula" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Teléfono</label>
        <input name="telefono" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Obra Social</label>
        <input name="obraSocial" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Valor consulta</label>
        <input name="valor" type="number" step="0.01" class="form-control">
      </div>

      <div class="col-md-3">
  <label class="form-label">Foto del médico</label>
  <input name="foto" type="file" accept="image/*" class="form-control">
</div>
      
      <div class="col-12">
        <button type="submit" class="btn btn-dark w-100">Guardar</button>
      </div>
    </form>

    <hr>

    <!-- RESPONSIVE -->
    <h2 class="h4 mt-4">Médicos registrados</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Especialidad</th>
            <th>Matrícula</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Obra Social</th>
            <th>Valor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaMedicos"></tbody>
      </table>
    </div>
  </main>

  
  <footer class="bg-dark text-light text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 Clínica Buena Salud. Todos los derechos reservados.</p>
  </footer>  

  
  <script src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
