<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartilla Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .foto-perfil {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card {
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Logo clínica.png" width="80" height="80" alt="logo">
      </a>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="text-center mb-4">Conocé a nuestros profesionales</h1>
    <p class="Tarjtt">(Oprima la tarjeta para conocer al profesional)</p>
    <style>
    
  .Tarjtt {
    text-align: center;
    font-style: italic;
    color: #555;
    margin-bottom: 20px;
    font-size: 1rem;
  }
</style>
    
    <div id="contenedorMedicos" class="row g-4"></div>
  </main>
<!-- Modal de médico -->
<div class="modal fade" id="modalMedico" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content rounded-4 shadow-lg">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="modalNombre"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalFoto" src="" alt="" class="rounded mb-3" style="width:150px; height:150px; object-fit:cover;">
        <p id="modalEspecialidad" class="fw-bold"></p>
        <p><strong>Matrícula:</strong> <span id="modalMatricula"></span></p>
        <p><strong>Obra Social:</strong> <span id="modalObraSocial"></span></p>
        <p><strong>Teléfono:</strong> <span id="modalTelefono"></span></p>
        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
        <p><strong>Valor:</strong> $<span id="modalValor"></span></p>
      </div>
    </div>
  </div>
</div>
<style>
.card-medico {
  border-radius: 1rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
}

.card-medico:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.foto-perfil {
  border-radius: 50%;
  border: 3px solid #00acc1;
}
</style>

  <footer class="bg-dark text-light text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 Clínica Buena Salud. Todos los derechos reservados.</p>
  </footer>

  <script src="cartilla.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
