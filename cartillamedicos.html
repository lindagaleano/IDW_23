<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartilla Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .foto-perfil {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background-color: #0d6efd;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Logo clínica.png" width="80" height="80" alt="logo">
      </a>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="text-center mb-4">Cartilla Médica</h1>

    <div class="table-responsive">
      <table class="table align-middle" id="tablaMedicos">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Matrícula</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Obra Social</th>
            <th>Valor consulta</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>
  </main>

  <footer class="bg-dark text-light text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 Clínica Buena Salud. Todos los derechos reservados.</p>
  </footer>  

  <script src="cartilla.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
